<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div class="check">
        <div class="articles">
          <div class="row">
            <input type="text" placeholder="Name of article" value="" id="article1">
            <input type="number"  class="form-control" id="price1">
            <input type="number" class="form-control" id="peoples1">
          </div>
          <div class="row">
            <input type="text" placeholder="Name of article" value="" id="article2">
            <input type="number"  class="form-control" id="price2">
            <input type="number" class="form-control" id="peoples2">
          </div>
          <div class="row">
            <input type="text" placeholder="Name of article" value="" id="article3">
            <input type="number"   class="form-control" id="price3">
            <input type="number"  class="form-control" id="peoples3">
          </div>
          <div class="result-btn">
            <button type="button" name="button" id="sum">Result</button>
          </div>
        </div>
      </div>
      <div id="results">

      </div>
      <form class="tip-section">
        <p>How was your service?</p>
        <p>
          <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
          </select>
        </p>
        <button type="button" id="calculate">Calculate!</button>
      </form>
      <div id="totalAndTip">

      </div>
    </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="calculator.js"></script>
