<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div id="container">
      <h1 class="title">Tip Calculator</h1>
        <div class="articles">
          <div class="article-block-first">
            <div class="form-group">
              <lable for="article1">Article name</lable>
              <input type="text" placeholder="Tea" value="" class="form-control" id="article1">
            </div>
            <div class="form-group">
              <lable for="article1">Price</lable>
              <input type="number" placeholder="20" class="form-control" class="form-control" id="price1">
            </div>
            <div class="form-group">
              <lable for="article1">Persons</lable>
              <input type="number" placeholder="2" class="form-control" id="peoples1">
            </div>
          </div>
          <div class="article-block-second">
            <div class="form-group">
              <input type="text" placeholder="Meat" value="" class="form-control" id="article2">
            </div>
            <div class="form-group">
              <input type="number" placeholder="70" class="form-control" id="price2">
            </div>
            <div class="form-group">
              <input type="number" placeholder="3" class="form-control" id="peoples2">
            </div>
          </div>
          <div class="article-block-third">
            <div class="form-group">
              <input type="text" placeholder="Cake" value="" class="form-control" id="article3">
            </div>
            <div class="form-group">
              <input type="number" placeholder="28"   class="form-control" id="price3">
            </div>
            <div class="form-group">
              <input type="number" placeholder="2" class="form-control" id="peoples3">
            </div>
          </div>
        </div>
        <form class="tip-section">
          <p>How was your service?</p>
          <p>
            <select id="serviceQual">
              <option disabled selected value="0">-- Choose an Option --</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
          </p>
        <button type="button" id="calculate" class="btn btn-sm result-btn">Calculate!</button>

        </form>
    </div>
    <div id="check">
      <h2 class="result-header">Results</h2>
      <div class="term-grid grid-header">
        <label>Articel name</label>
        <label>Price</label>
        <label>Person</label>
      </div>
      <div class="term-grid">
        <div class="definition" id="articleName"></div>
        <div class="definition" id="perPersonPrice"></div>
        <div class="alternate" id="personsCount"></div>
      </div>
      <div class="term-grid grid-footer" id="totalAndTip">

      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="calculator.js"></script>
